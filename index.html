<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
      /* Same CSS as provided */
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type your message here..." /><button>
        Send
      </button>
    </form>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
   
    <script>
      const socket = io()

      const form = document.getElementById("form")
      const input = document.getElementById("input")
      const messages = document.getElementById("messages")
      const startButton = document.getElementById("start")
      const stopButton = document.getElementById("stop")

      let allowed = false
      let allowAccess
      let name = ""
      let audioStream;
      const audioChunks = [];

      while (!name) {
        name = prompt("Please enter your name:")
      }

      socket.emit("user joined", name)

      form.addEventListener("submit", (e) => {
        e.preventDefault()
        if (input.value) {
          socket.emit("chat message", { name: name, message: input.value })
          input.value = ""
        }
      })

      socket.on("chat message", (data) => {
        const item = document.createElement("li")
        const messageContent = document.createElement("span")
        messageContent.innerHTML = `<strong>${data.name}</strong>: ${data.message}`
        item.appendChild(messageContent)
        messages.appendChild(item)
        messages.scrollTop = messages.scrollHeight
      })

      startButton.addEventListener("click", async () => {
        try {
          if (!allowed) {
            allowAccess = confirm("Do you want to allow access to your microphone and speaker?")
            allowed = allowAccess
          }
          if (allowed) {
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true })
            startButton.disabled = true
            stopButton.disabled = false
            socket.emit("chat message", { name: name, message: "Recording audio..." })
          }
        } catch (err) {
          console.error("Error accessing microphone:", err)
        }
      })

      stopButton.addEventListener("click", () => {
        stopRecording()
        startButton.disabled = false
        stopButton.disabled = true
        socket.emit("chat message", { name: name, message: "Stopped recording audio." })
      })

      function stopRecording() {
        if (audioStream) {
          audioStream.getTracks().forEach(track => track.stop());
        }
      }

      socket.on("audio", async (data) => {
    console.log("Audio received");
    try {
        const blob = base64ToBlob(data);
        const audioUrl = URL.createObjectURL(blob);
        await playAudio(audioUrl);
    } catch (e) {
        console.error("Error playing audio:", e);
    }
});

function base64ToBlob(base64Data) {
    const byteCharacters = atob(base64Data);
    const byteNumbers = new Array(byteCharacters.length);
    for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    return new Blob([byteArray], { type: 'audio/webm' });
}



      async function playAudio(audioUrl) {
        try {
          if (audioUrl) {
            const audio = new Audio(audioUrl)
            await audio.play()
          } else {
            console.error("Invalid audio URL")
          }
        } catch (error) {
          console.error("Error creating audio element:", error)
        }
      }

      // Transmit audio data over the socket
      setInterval(() => {
        if (audioStream) {
          const recorder = new MediaRecorder(audioStream);
          recorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };
          recorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            socket.emit("audio", audioBlob);
            audioChunks.length = 0; // Clear the chunks array for the next recording
          };
          recorder.start();
          setTimeout(() => {
            recorder.stop();
          }, 2000); // Adjust the duration of each recording as needed
        }
      }, 500); // Adjust the interval for sending audio data over the socket as needed
    </script>
  </body>
</html>
